<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <aside></aside> <!-- Парный, для размещения рекламы-->
 <article></article> <!-- Парный, Самостоятельный элемент типо div только для текста, должен в составе иметь <h2 - h6> может и h1 если раньше не упоминать-->
 <body></body><!-- Парный, основный тэг куда кладётся тело элемента-->
 <button></button> <!-- Парный, кнопка-->
 <footer></footer> <!-- Парный, подвал содержаший лицензии или онформацию об авторе-->
 <h1></h1> <!-- Праный, Заголовок-->
 <head></head> <!-- Парный, информация не для человека а для машины-->
 <header></header> <!-- Парный, Вводный контент лого и так далее -->
 <html></html> <!--Парный, корень -->
 <img src="" alt=""><!--Одиночный, картинка -->
 <li></li><!--парный 'элемент списка' -->
 <link rel="stylesheet" href=""><!--Одиночный, ссыылка на внешние источники,только внутри head |stylesheet определяет привязку к стилям|-->
 <main></main><!--Парный и типо только контент без шапки и так далее -->
 <meta><!-- для браузера ключевые слова и так далее-->
 <p></p><!-- -->
 <script></script><!-- -->
 <section></section><!-- -->
 <span></span><!-- -->
 <title></title><!-- -->
 <ul></ul>    <!-- -->
</body>
</html>
