<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="contact">
        <div class="container__contact">
            <div class="wrapper__contact">
                <div class="contact__title">
                    <h2>CONTACT US</h2>
                    <div></div>
                    <h5>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h5>
                </div>
                <div class="contact__forms">
                    <div class="left__form">
                        <div class="left-form__name">
                            <label>
                                Name
                            <input type="text" >
                            </label>
                        </div>
                        <div class="left-form__Email">
                            <label>
                                Email
                            <input type="email">
                            </label>
                        </div>
                        <div class="left-form__Password">
                            <label>
                                Password
                            <input type="password" >
                            </label>    
                        </div>
                    </div>
                    <div class="right__form">
                        <div class="right-form__message">
                            <label>
                                Message
                            <input type="text" >
                            </label>
                        </div>                        
                    </div>
                </div>
                <div class="contact__btn">
                    <input type="submit" value="Send Message">
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
