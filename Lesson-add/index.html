<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="player">
        <div class="container__player">
            <div class="wrapper__player">
                <div class="main__player">
                    <video class="player__last_of_us" id="videoPlayer">
                        <source src="./the_last_of_us!.mp4">
                    </video>
                </div>
                <div class="player__progress">
                    <input type="range" class="progress-bar" id="progresshtml" max="100" value="10">
                </div>
                <div class="controls">
                    <div class="main__controls">
                        <div class="left__main-controls">                            
                            <button class="main__play" type="button" id="play"><svg class="btn-play" version="1.1" width="32" height="32" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M96 64l320 192-320 192z"></path>
                                </svg></button>
                            <button class="main__play" type="button" id="stop" ><svg class="btn-play" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                                <path d="M4 4h10v24h-10zM18 4h10v24h-10z"></path>
                                </svg></button>
                            <button class="main__play" type="button" id="pause"><svg class="btn-play" id="icon-stop" width="32" height="32" viewBox="0 0 32 32">
                                <path d="M16 0c-8.837 0-16 7.163-16 16s7.163 16 16 16 16-7.163 16-16-7.163-16-16-16zM16 29c-7.18 0-13-5.82-13-13s5.82-13 13-13 13 5.82 13 13-5.82 13-13 13zM10 10h12v12h-12z"></path>
                            </svg></button>
                        </div>
                        <div class="rigth__main-controls" >
                            <div class="volume__control" ><input id="volume" type="range" min="0" max="100"><button class="main__volume" type="button" id="volume-btn"><svg class="btn-play" id="icon-volume-medium" viewBox="0 0 32 32">
                                <path d="M22.485 25.985c-0.384 0-0.768-0.146-1.061-0.439-0.586-0.586-0.586-1.535 0-2.121 4.094-4.094 4.094-10.755 0-14.849-0.586-0.586-0.586-1.536 0-2.121s1.536-0.586 2.121 0c2.55 2.55 3.954 5.94 3.954 9.546s-1.404 6.996-3.954 9.546c-0.293 0.293-0.677 0.439-1.061 0.439v0zM17.157 23.157c-0.384 0-0.768-0.146-1.061-0.439-0.586-0.586-0.586-1.535 0-2.121 2.534-2.534 2.534-6.658 0-9.192-0.586-0.586-0.586-1.536 0-2.121s1.535-0.586 2.121 0c3.704 3.704 3.704 9.731 0 13.435-0.293 0.293-0.677 0.439-1.061 0.439z"></path>
                                <path d="M13 30c-0.26 0-0.516-0.102-0.707-0.293l-7.707-7.707h-3.586c-0.552 0-1-0.448-1-1v-10c0-0.552 0.448-1 1-1h3.586l7.707-7.707c0.286-0.286 0.716-0.372 1.090-0.217s0.617 0.519 0.617 0.924v26c0 0.404-0.244 0.769-0.617 0.924-0.124 0.051-0.254 0.076-0.383 0.076z"></path>
                            </svg></button>
                                
                            </div>                            
                            <button class="main__play" type="button" id="full-screen"><svg class="btn-play" id="icon-enlarge" viewBox="0 0 32 32">
                                <path d="M32 0h-13l5 5-6 6 3 3 6-6 5 5z"></path>
                                <path d="M32 32v-13l-5 5-6-6-3 3 6 6-5 5z"></path>
                                <path d="M0 32h13l-5-5 6-6-3-3-6 6-5-5z"></path>
                                <path d="M0 0v13l5-5 6 6 3-3-6-6 5-5z"></path>
                            </svg></button>
                        </div>                        
                    </div>
                    <!-- <div class="added_controls">   пока думаю как реализовать
                        <button class="main__play" type="button" id="speed-up"><svg class="btn-play"  id="icon-forward3" viewBox="0 0 32 32">
                            <path d="M16 27v-10l-10 10v-22l10 10v-10l11 11z"></path>
                            </svg></button>
                        <button class="main__play" type="button" id="speed-normal"><svg class="btn-play" version="1.1" width="22" height="22" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M96 64l320 192-320 192z"></path>
                            </svg></button>
                        <button class="main__play" type="button" id="speed-down"><svg class="btn-play"  id="icon-backward2" viewBox="0 0 32 32">
                            <path d="M18 5v10l10-10v22l-10-10v10l-11-11z"></path>
                            </svg></button>
                    </div>            -->
                </div>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>    
</body>
</html>
