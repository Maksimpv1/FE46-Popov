<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="feetback">
        <div class="container__feetback">
            <div class="wrapper__feetback">
                <form class="feetback__form">
                    <div class="feetback__title">
                        <h4>Оставьте свой отзыв на “Ароматическое саше”</h4>
                    </div>
                    <div class="feetback__text-area">
                        <textarea  class="text-area" type="text" placeholder="Ваш отзыв*" required></textarea>
                    </div>
                    <div class="feetback__person-info">
                        <input type="text" placeholder="Имя*" required>                       
                        <input type="text" placeholder="Телефон*" required>                        
                        <input type="email" placeholder="Email*" required>                      
                    </div>
                    <div class="feetback__send">
                        <div class="send__btn">
                            <button type="submit">Отправить</button>
                        </div>
                        <div class="send__police">
                            <input type="checkbox" id="police" placeholder="Ваш отзыв">
                            <label for="police">Сохранить моё имя, email и адрес сайта в этом браузере для последующих моих комментариев.</label>
                        </div>
                    </div>
                </form>                
            </div>
        </div>
    </section>
    
</body>
</html>
